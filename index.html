    <style>
        html, body, #root {
            height: 100%;
            width: 100%;
        }
        body {
            background-color: #050505;
            color: #d1d5db;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            overscroll-behavior: none;
        }
        .serif-font {
            font-family: 'Crimson Pro', serif;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Markdown Styles */
        .markdown-content p {
            margin-bottom: 1.75rem;
        }
        .markdown-content p:last-child {
            margin-bottom: 0;
        }
        .markdown-content strong {
            font-weight: 600;
            color: #f9fafb;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .markdown-content em {
            font-style: italic;
            color: #9ca3af;
        }
        .markdown-content ul {
            list-style-type: square;
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
            color: #6b7280;
        }
        .markdown-content li {
            margin-bottom: 0.5rem;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }

        /* Animations */
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 10% { transform: translate(-10px,10px); } 20% { transform: translate(10px,-10px); } }
        .animate-shake { animation: shake 0.4s ease-in-out 3; }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes pulse-lethal {
            0% { border-color: #ef4444; box-shadow: 0 0 0px rgba(239, 68, 68, 0.4); }
            50% { border-color: #dc2626; box-shadow: 0 0 15px rgba(220, 38, 38, 0.8); }
            100% { border-color: #ef4444; box-shadow: 0 0 0px rgba(239, 68, 68, 0.4); }
        }
        @keyframes pulse-traumatic {
            0% { border-color: #b91c1c; box-shadow: 0 0 0px rgba(185, 28, 28, 0.2); }
            50% { border-color: #991b1b; box-shadow: 0 0 10px rgba(153, 27, 27, 0.6); }
            100% { border-color: #b91c1c; box-shadow: 0 0 0px rgba(185, 28, 28, 0.2); }
        }
        @keyframes pulse-minor {
            0% { border-color: #6b7280; box-shadow: 0 0 0px rgba(107, 114, 128, 0.1); }
            50% { border-color: #9ca3af; box-shadow: 0 0 5px rgba(156, 163, 175, 0.3); }
            100% { border-color: #6b7280; box-shadow: 0 0 0px rgba(107, 114, 128, 0.1); }
        }
        
        @keyframes chromatic {
            0% { text-shadow: 2px 0 #ff0000, -2px 0 #0000ff; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #0000ff; }
            50% { text-shadow: 2px 0 #00ff00, -2px 0 #ff00ff; }
            100% { text-shadow: -2px 0 #ff0000, 2px 0 #0000ff; }
        }

        .animate-chromatic { animation: chromatic 0.3s infinite; }
        .pulse-lethal { animation: pulse-lethal 0.5s ease-in-out infinite; border-width: 2px !important; }
        .pulse-traumatic { animation: pulse-traumatic 1s ease-in-out infinite; border-width: 2px !important; }
        .pulse-minor { animation: pulse-minor 2s ease-in-out infinite; border-width: 2px !important; }
    </style>
